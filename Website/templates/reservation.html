<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Reservation</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/reservation.css">
</head>
<h1 class="flashmessage">
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endblock %}
</h1>

<body class="back">
    <h1 class="head">Please enter your information!</h1>
    <div class="container">
            <form action="/reservation" id="ft-form" method="POST" accept-charset="UTF-8">
                <fieldset>
                    <legend>Personal</legend>
                        <label>
                            Name
                        <input type="text" name="name" required>
                        </label>
          </fieldset>
          <fieldset>
            <legend>Date</legend>
            <div class="two-cols">
              <label>
                date
                <input type="date" name="date" required>
              </label>
            </div>
            <div class="two-cols">
              <label>
                from
                <input type="time" name="from" required>
              </label>
              <label>
                to
                <input type="time" name="to" required>
              </label>
            </div>
          </fieldset>

          <div class="btns">
            <input type="submit" value="Submit">
          </div>
        </form>
    </div>
</body>
</html>
